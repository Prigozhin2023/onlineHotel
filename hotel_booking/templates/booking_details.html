<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали бронирования</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .booking-details {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }

        strong {
            color: #333;
            font-weight: bold;
        }

        .booking-details::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #ffffff, #f5f7fa);
            z-index: -1;
            border-radius: 20px;
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="booking-details">
        <h1>Детали бронирования</h1>
        <p><strong>Дата заезда:</strong> {{ checkin }}</p>
        <p><strong>Дата выезда:</strong> {{ checkout }}</p>
        <p><strong>Номер:</strong> {{ room }}</p>
        <p><strong>Имя:</strong> {{ name }}</p>
    </div>
</body>
</html>
