<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список номеров</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rooms-list {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .room {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

            .room:last-child {
                border-bottom: none;
            }

            .room p {
                margin: 5px 0;
                font-size: 16px;
                color: #555;
            }

            .room strong {
                color: #333;
            }
    </style>
</head>
<body>
    <div class="rooms-list">
        <h1>Список номеров</h1>
        {% for room in rooms %}
        <div class="room">
            <p><strong>Тип номера:</strong> {{ room.room_type }}</p>
            <p><strong>Цена за ночь:</strong> {{ room.price_per_night }} руб.</p>
        </div>
        {% endfor %}
    </div>
</body>
