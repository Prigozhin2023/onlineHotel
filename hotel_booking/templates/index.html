<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование отеля</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

            button:hover {
                background: linear-gradient(135deg, #45a049, #4CAF50);
            }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>Бронирование отеля</h1>
        <form action="/booking" method="post">
            <label for="checkin">Дата заезда:</label>
            <input type="date" id="checkin" name="checkin" value="2024-12-21">

            <label for="checkout">Дата выезда:</label>
            <input type="date" id="checkout" name="checkout" value="2024-12-26">

            <label for="room">Выберите номер:</label>
            <select id="room" name="room">
                <option value="Room 101-Single Bed">Room 101-Single Bed</option>
                <option value="Room 102-Double Bed">Room 102-Double Bed</option>
                <option value="Room 103-Suite">Room 103-Suite</option>
                <option value="Room 104-Family Room">Room 104-Family Room</option>
                <option value="Room 105-Deluxe Suite">Room 105-Deluxe Suite</option>
            </select>

            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя">

            <button type="submit">Забронировать</button>
        </form>
    </div>
</body>
</html>
